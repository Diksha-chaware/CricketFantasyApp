<h1 style="color:rgb(30, 9, 50)  ;"><b>All Contest:)</b></h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> <b>ID</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="contestname">
        <th mat-header-cell *matHeaderCellDef> <b>Contest Name</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.contestName}} </td>
    </ng-container>

    <ng-container matColumnDef="entryfee">
        <th mat-header-cell *matHeaderCellDef> <b>Entry Fee</b></th>
        <td mat-cell *matCellDef="let element"> {{element.entryFee}} </td>
    </ng-container>


    <ng-container matColumnDef="prizemoney">
        <th mat-header-cell *matHeaderCellDef> <b>Prize Money</b></th>
        <td mat-cell *matCellDef="let element"> {{element.prizeMoney}} </td>
    </ng-container>



    <ng-container matColumnDef="edit_delete">
        <th mat-header-cell *matHeaderCellDef> <b>Edit/Delete</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.edit_delete}}



           

            <span  (click)="updatecreatecontest(element.id)" style="cursor: pointer;" class="material-icons-sharp warning">

                edit
        
                </span>
        
            <span (click)="deletecreatecontest(element.id)" style="cursor: pointer;" class="material-icons-sharp danger">
        
                delete
        
                </span>

        </td>

        has context menu
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br />
<br />
<div class="container text-centre">
    <button (click)="addcreatecontest()" mat-raised-button color="primary"> Create 
        Contest</button>
</div>


    
<div class="bootstrap_wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="container text-centre">

                
                <br/>
                        <h1 class="text-centre" style="color: rgb(54, 42, 165)  ;"><b>Register here:)</b></h1>

                        <form (ngSubmit)="registration()">
                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>First Name </mat-label>
                                <input [(ngModel)]="user.firstname" name="firstname" matInput placeholder="First Name">


                            </mat-form-field>
                            <br />

                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>Last Name </mat-label>
                                <input [(ngModel)]="user.lastname " name="lastname" matInput placeholder="lastname ">



                            </mat-form-field>
                            <br />

                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>Email </mat-label>
                                <input [(ngModel)]="user.email" name="email" matInput placeholder="email">



                            </mat-form-field>
                            <br />

                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>Password </mat-label>
                                <input [(ngModel)]="user.password" name="password" matInput placeholder="password">




                            </mat-form-field>
                            <br />

                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>phone no </mat-label>
                                <input [(ngModel)]="user.phone" name="phone" matInput placeholder="Phoneno">




                            </mat-form-field>
                            <br />

                            <div class="container text-centre">
                                <button type="submit" mat-raised-button color="primary">Register</button>
                            </div>
                        </form>
                    
                
            </div>


            </div>

        </div>
    </div>
</div>
